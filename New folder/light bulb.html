<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Switch</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin-top: 80px;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .on {
      background-color: #ffc107;
      color: #000;
    }

    .off {
      background-color: #6c757d;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Light Bulb Switch</h1>
  <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="Bulb">
  <br />
  <button class="on" onclick="turnOn()">Turn On</button>
  <button class="off" onclick="turnOff()">Turn Off</button>

  <script>
    function turnOn() {
      document.getElementById("bulb").src = "https://www.w3schools.com/js/pic_bulbon.gif";
    }

    function turnOff() {
      document.getElementById("bulb").src = "https://www.w3schools.com/js/pic_bulboff.gif";
    }
  </script>
</body>
</html>
