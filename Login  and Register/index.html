<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css " rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Ludiflex |login & Registration</title>
</head>
<body>
    <div class="wrapped">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="RegisterBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
        <i class="ri-menu-line" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <!-----------------------------------Form box------------------------------------->
    <div class="form-box">

         <!-----------------------------------login form--------------------------->
    <div class="login-container" id="login">
        <div class="top">
            <span>don't have  an accoun?<a href="#" onclick="register()">Sign up</a>></span>
            <header>login</header>
        </div>
        <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                 <i class="ri-user-line"></i>
        </div>
        <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="ri-lock-2-line"></i>
        </div>
        <div class="input-box">
                <input type="submit" class="submit" value="Sign In">  
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="login-check">
                <label for="login-check">Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forget password?</a></label>
            </div>
        </div>


    </div>
    <!-----------------------------------registration form--------------------------->
    <div class="register-container" id="register">
        <div class="top">
            <span>Have an accoun?<a href="#" onclick="login()">Login</a>></span>
            <header>Sign Up</header>
        </div>
        <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Firstname">
                <i class="ri-user-line"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Lastname">
                <i class="ri-user-line"></i>
            </div>
        </div>
        <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="ri-mail-line"></i>
        </div>
        <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="ri-lock-2-line"></i>
        </div>
        <div class="input-box">
                <input type="submit" class="submit" value="Register">  
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="register-check">
                <label for="register-check">Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Terms & conditions</a></label>
            </div>
        </div>


    </div>
    </div>
    </div>
    <script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
    <script>
        var a = document.getElementById("loginBtn")
        var b = document.getElementById("registerBtn")
        var x = document.getElementById("login")
        var y = document.getElementById("register")

        function login(){
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className +=" white-btn";
            b.className ="btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
        function register(){
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className +="white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>
    
</body>
</html>
